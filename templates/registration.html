<!DOCTYPE html>
<html>
{% include 'header.html' %}
<body>
	{% include 'navigation.html'%}


	<div class="container-fluid" style="border: 1px solid green;margin-top:0px;height:500px;overflow: hidden;">
		<div style="border: 1px solid red; padding:100px;overflow: hidden;">
			<form class="form-horizontal" action="/register" method="post">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="email">Email:</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password:</label>
			    <div class="col-sm-10"> 
			      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="username">Username:</label>
			    <div class="col-sm-10"> 
			      <input type="text" class="form-control" id="uname" name="nm" placeholder="Enter username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="mobile">Mobile:</label>
			    <div class="col-sm-10"> 
			      <input type="text" class="form-control" id="mobile" name="mob" placeholder="Enter mobile number">
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label><input type="checkbox"> Remember me</label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
		</div>

	</div>

	{% include 'footer.html' %}

	
</body>
</html>
