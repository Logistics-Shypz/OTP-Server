<!DOCTYPE html>
<html>
<head>
	<title>Login Demo</title>
	 <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap-theme.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/shypz.otp.css')}}">
	<style type="text/css">
			*{

				box-sizing: border-box;
			}

			body{

				background-color: red;
			}
			
			/*Media queries */
			@media screen and (min-width: 480px){

				body{
					background-color: #ffffff;
				}
			}
		
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
	<script type="text/javascript">
	
			$(document).ready(function(){
				
				$("#loginBtn").click(function(){


				});

				
			});
			
	</script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" style="position: relative;height: 100px;margin: 0px;padding: 0px;">
	  <div class="container-fluid" style="margin-top: 25px;">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Shypz</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li><a id="signupbtn" href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
	      <li><a id="loginBtn" href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
	    </ul>
	  </div> <!-- End of div container -->
	</nav><!--End of Nav Bar -->


	<div class="container-fluid" style="border: 1px solid green;margin-top:0px;height:500px;overflow: hidden;">
		<div style="border: 1px solid red; padding:100px;overflow: hidden;">
			<form class="form-horizontal" action="/register" method="post">
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="email">Email:</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="pwd">Password:</label>
			    <div class="col-sm-10"> 
			      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="username">Username:</label>
			    <div class="col-sm-10"> 
			      <input type="text" class="form-control" id="uname" name="nm" placeholder="Enter username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label class="control-label col-sm-2" for="mobile">Mobile:</label>
			    <div class="col-sm-10"> 
			      <input type="text" class="form-control" id="mobile" name="mob" placeholder="Enter mobile number">
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label><input type="checkbox"> Remember me</label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group"> 
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			  </div>
			</form>
		</div>

	</div>

	<div class="container-fluid" style="height: 130px;">
			Footer

	</div>

	
</body>
</html>
